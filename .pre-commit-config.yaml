
repos:
  # === CODE QUALITY & FORMATTING ===

  # Ruff - linter + formatter (replaces flake8, isort, pyupgrade, black)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.5
    hooks:
      - id: ruff
        name: "🔍 Ruff Linter"
        args: ["--fix", "--exit-non-zero-on-fix"]
      - id: ruff-format
        name: "🎨 Ruff Formatter"

  # === TYPE CHECKING ===
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.1
    hooks:
      - id: mypy
        name: "🔍 MyPy Type Checker"
        additional_dependencies: [pydantic, types-requests]
        args: ["--strict", "--ignore-missing-imports"]

  # === SECURITY & VULNERABILITIES ===
  - repo: https://github.com/pycqa/bandit
    rev: 1.7.9
    hooks:
      - id: bandit
        name: "🔒 Bandit Security Scanner"
        args: ["-ll", "--skip", "B101"]
        files: ^src/.*\.py$

  # === GENERAL FILE CHECKS ===
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-merge-conflict
        name: "🔀 Check for merge conflicts"
      - id: check-yaml
        name: "📄 Check YAML syntax"
      - id: check-toml
        name: "📄 Check TOML syntax"
      - id: check-json
        name: "📄 Check JSON syntax"
      - id: end-of-file-fixer
        name: "📝 Fix end of files"
      - id: trailing-whitespace
        name: "✂️ Trim trailing whitespace"
      - id: check-added-large-files
        name: "📦 Check for large files"
        args: ["--maxkb=1000"]
      - id: detect-private-key
        name: "🔑 Detect private keys"

  # === SECRETS DETECTION ===
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        name: "🕵️ Detect Secrets"
        args: ["--baseline", ".secrets.baseline"]
        exclude: package.lock.json

  # === CUSTOM CHECKS ===
  - repo: local
    hooks:
      # Prevent TODO/FIXME in code
      - id: check-todos
        language: system
        name: "📝 Check for TODO/FIXME comments"
        entry: |
          bash -c 'if git diff --cached --name-only | xargs grep -l "TODO\|FIXME\|XXX\|HACK" 2>/dev/null; then
            echo "⚠️ Found TODO/FIXME comments in staged files"
            echo "💡 Consider creating issues for these items"
            git diff --cached --name-only | xargs grep -n "TODO\|FIXME\|XXX\|HACK" 2>/dev/null || true
            exit 1
          fi'
        stages: [pre-commit]
        pass_filenames: false

      # No relative imports in production code
      - id: python-no-relative-imports
        language: system
        name: "🔗 No relative imports"
        entry: |
          bash -c 'if git diff --cached --name-only | grep "src/" | xargs grep -l "from \." 2>/dev/null; then
            echo "❌ Relative imports found in production code"
            git diff --cached --name-only | grep "src/" | xargs grep -n "from \." 2>/dev/null || true
            exit 1
          fi'
        stages: [pre-commit]

      # Run tests before push
      - id: run-tests
        name: "🧪 Run tests before push"
        entry: uv run pytest src/tests/ -v
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-push]

      # --- Validate branch naming convention ---
      - id: validate-branch-name
        name: "🌿 Validate Git branch name"
        entry: |
          bash -c '
          BRANCH=$(git rev-parse --abbrev-ref HEAD)
          if [[ ! "$BRANCH" =~ ^(feat/|feature/|multifeature/|fix/|hotfix/) ]]; then
            echo "❌ Invalid branch name: $BRANCH"
            echo "✅ Allowed prefixes: feat/, feature/, multifeature/, fix/, hotfix/"
            exit 1
          else
            echo "✅ Branch name is valid: $BRANCH"
          fi
          '
        language: system
        pass_filenames: false
        stages: [commit-msg, pre-push]

  # === COMMIT MESSAGE VALIDATION ===
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.28.0
    hooks:
      - id: commitizen
        name: "📝 Conventional Commits"
        stages: [commit-msg]

# === CI flags ===
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit.com hooks
  autofix_prs: true
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false

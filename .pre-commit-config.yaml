# Pre-commit configuration for a senior-level Python repository
# This configuration includes comprehensive checks for code quality, security, and best practices

repos:
  # === CODE QUALITY & FORMATTING ===

  # Ruff - Fast Python linter (replaces flake8, isort, and more)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.5
    hooks:
      - id: ruff
        name: "ğŸ” Ruff Linter"
        args: ["--fix", "--exit-non-zero-on-fix"]
      - id: ruff-format
        name: "ğŸ¨ Ruff Formatter"

  # Black - Python code formatter (keeping as backup/alternative)
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        name: "âš« Black Formatter"
        args: ["--line-length", "100"]

  # pyupgrade - Automatically upgrade Python syntax
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.15.0
    hooks:
      - id: pyupgrade
        name: "â¬†ï¸ PyUpgrade"
        args: ["--py311-plus"]

  # === TYPE CHECKING ===

  # mypy - Static type checker
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.1
    hooks:
      - id: mypy
        name: "ğŸ” MyPy Type Checker"
        additional_dependencies: [pydantic, types-requests]
        args: ["--strict", "--ignore-missing-imports"]

  # === SECURITY & VULNERABILITIES ===

  # Bandit - Security linter for Python
  - repo: https://github.com/pycqa/bandit
    rev: 1.7.9
    hooks:
      - id: bandit
        name: "ğŸ”’ Bandit Security Scanner"
        args: ["-ll", "--skip", "B101"]
        files: ^src/.*\.py$

  # Safety - Check for known security vulnerabilities
  # Commented out: not compatible with uv dependency management
  # - repo: https://github.com/Lucas-C/pre-commit-hooks-safety
  #   rev: v1.3.2
  #   hooks:
  #     - id: python-safety-dependencies-check
  #       name: "ğŸ›¡ï¸ Safety Vulnerability Check"

  # === GENERAL FILE CHECKS ===

  # Pre-commit hooks collection
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-merge-conflict
        name: "ğŸ”€ Check for merge conflicts"
      - id: check-yaml
        name: "ğŸ“„ Check YAML syntax"
      - id: check-toml
        name: "ğŸ“„ Check TOML syntax"
      - id: check-json
        name: "ğŸ“„ Check JSON syntax"
      - id: end-of-file-fixer
        name: "ğŸ“ Fix end of files"
      - id: trailing-whitespace
        name: "âœ‚ï¸ Trim trailing whitespace"
      - id: check-added-large-files
        name: "ğŸ“¦ Check for large files"
        args: ["--maxkb=1000"]
      - id: detect-private-key
        name: "ğŸ”‘ Detect private keys"

  # === SECRETS DETECTION ===

  # detect-secrets - Prevent secrets from being committed
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        name: "ğŸ•µï¸ Detect Secrets"
        args: ["--baseline", ".secrets.baseline"]
        exclude: package.lock.json

  # === CUSTOM CHECKS ===

  - repo: local
    hooks:
      # Check TODO/FIXME comments
      - id: check-todos
        language: system
        name: "ğŸ“ Check for TODO/FIXME comments"
        entry: |
          bash -c 'if git diff --cached --name-only | xargs grep -l "TODO\|FIXME\|XXX\|HACK" 2>/dev/null; then
            echo "âš ï¸ Found TODO/FIXME comments in staged files"
            echo "ğŸ’¡ Consider creating issues for these items"
            git diff --cached --name-only | xargs grep -n "TODO\|FIXME\|XXX\|HACK" 2>/dev/null || true
          fi'
        stages: [pre-commit]
        pass_filenames: false

      # Python import order check (additional to isort)
      - id: python-no-relative-imports
        language: system
        name: "ğŸ”— No relative imports in production code"
        entry: |
          bash -c 'if git diff --cached --name-only | grep "src/" | xargs grep -l "from \." 2>/dev/null; then
            echo "âŒ Relative imports found in production code"
            git diff --cached --name-only | grep "src/" | xargs grep -n "from \." 2>/dev/null || true
            exit 1
          fi'
        stages: [pre-commit]

      # Run tests before push
      - id: run-tests
        name: "ğŸ§ª Run tests before push"
        entry: uv run pytest src/tests/ -v
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-push]

  # === COMMIT MESSAGE VALIDATION ===

  # Conventional Commits validation
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.28.0
    hooks:
      - id: commitizen
        name: "ğŸ“ Conventional Commits"
        stages: [commit-msg]

# CI flag for faster execution in CI environments
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit.com hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false

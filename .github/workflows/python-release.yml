name: üöÄ Release Workflow

on:
  workflow_call:
    inputs:
      python-version:
        description: "Python version to use"
        required: false
        default: "3.11"
        type: string
      pr_number:
        description: "PR number that triggered the release"
        required: true
        type: string
      pypi-url:
        description: "PyPI repository URL"
        required: false
        default: "https://upload.pypi.org/legacy/"
        type: string
      pypi-user-name:
        description: "PyPI username (usually __token__)"
        required: false
        default: "__token__"
        type: string
      docs-dir:
        description: "Docs directory to upload"
        required: false
        default: "docs"
        type: string
      src-dir-docs:
        description: "Source directory to files py"
        required: false
        default: "src"
        type: string
    secrets:
      pypi-secret:
        description: "PyPI secret/token"
        required: true
      github-token:
        description: "GitHub token"
        required: true

jobs:
  detect-branch:
    name: üîé Detect Branch from PR Comment
    runs-on: ubuntu-latest
    outputs:
      branch: ${{ steps.extract.outputs.branch }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - id: extract
        name: Find branch from PR comment
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.github-token }}
        run: |
          echo "Fetching PR (${{ inputs.pr_number }}) comments..."
          comments=$(gh api repos/${{ github.repository }}/issues/${{ inputs.pr_number }}/comments --jq '.[].body')
          branch=$(echo "$comments" | grep -o '<!-- branch-source:[^>]* -->' | sed -E 's/<!-- branch-source:(.*) -->/\1/' | tail -n 1)
          echo "Comments: $comments"
          if [ -z "$branch" ]; then
            echo "‚ùå No branch-source tag found in PR ${{ inputs.pr_number }}"
            exit 1
          fi
          echo "‚úÖ Found branch: $branch"
          echo "branch=$branch" >> $GITHUB_OUTPUT


  build-version:
    name: üìù Generate Version
    runs-on: ubuntu-latest
    needs: [detect-branch]
    outputs:
      version: ${{ steps.version.outputs.version }}
      deploy: ${{ steps.version.outputs.deploy }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}
      - uses: astral-sh/setup-uv@v3
      - run: uv sync --all-extras --group dev

      - name: Get Version Branch Semantic
        id: version
        uses: ./actions/devops/versioning-branch-semantic
        with:
          branch: ${{ needs.detect-branch.outputs.branch }}
          prerelease: "false"

      - name: Generate Changelog
        uses: ./actions/devops/changelog-conventional-commit
        with:
          mode: "release"
          branch: ${{ needs.detect-branch.outputs.branch }}
          version: ${{ steps.version.outputs.version }}
          output: version.md

      - name: Commit version bump and changelog
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add pyproject.toml CHANGELOG.md || true

          if git diff --cached --quiet; then
            echo "‚ö†Ô∏è Nothing to commit"
            exit 0
          fi

          if [[ "$VERSION" != "UNRELEASED" ]]; then
            git commit -m "chore(release): ${VERSION}"
          else
            git commit -m "docs(changelog): update changelog"
          fi
          git push
          echo "‚úÖ Committed with changes"

  publish:
    name: üöÄ Publish Package
    runs-on: ubuntu-latest
    needs: [build-version]
    if: ${{ needs.build-version.outputs.deploy == 'true' }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}
      - uses: astral-sh/setup-uv@v3
      - run: uv sync --all-extras --group dev

      - name: Publish Package
        uses: ./actions/python/publish-package
        with:
          pypi-url: ${{ inputs.pypi-url }}
          pypi-user-name: ${{ inputs.pypi-user-name }}
          pypi-secret: ${{ secrets.pypi-secret }}

      - name: Upload Docs
        uses: ./actions/python/upload-docs
        if: github.event.repository.private == false
        with:
          docs-dir: ${{ inputs.docs-dir }}
          src-dir: ${{ inputs.src-dir-docs }}
          mode: "release"

  tag:
    name: üîñ Create Release Tag
    runs-on: ubuntu-latest
    needs: [build-version, publish]
    if: ${{ needs.build-version.outputs.deploy == 'true' }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Create Git Tag
        env:
          VERSION: ${{ needs.build-version.outputs.version }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "v${VERSION}"
          git push origin "v${VERSION}"

  codeql:
    name: üõ°Ô∏è CodeQL Analysis
    if: github.event.repository.private == false
    needs: [tag, publish]
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    strategy:
      fail-fast: false
      matrix:
        language: [python]
    steps:
      - uses: actions/checkout@v4
      - uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
      - uses: github/codeql-action/autobuild@v3
      - uses: github/codeql-action/analyze@v3

name: ðŸš€ Release Pipeline

on:
  push:
    branches: ["main"]
    paths-ignore:
      - "CHANGELOG.md"
      - "pyproject.toml"

jobs:
  find-pr:
    runs-on: ubuntu-latest
    outputs:
      pr-number: ${{ steps.extract.outputs.pr-number }}
    permissions:
      contents: read
      pull-requests: read
    steps:
      - name: Find merged PR number
        id: extract
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ðŸ”Ž Searching PR for squash commit $GITHUB_SHA"
          pr_number=$(gh pr list \
          --repo ${{ github.repository }} \
          --base main \
          --state closed \
          --json number,mergeCommit \
          --jq '.[] | select(.mergeCommit.oid=="'${GITHUB_SHA}'") | .number')

          if [ -z "$pr_number" ]; then
            echo "âš ï¸ No PR found with mergeCommit=$GITHUB_SHA"
            echo "ðŸ”„ Falling back to latest closed PR targeting main..."
            pr_number=$(gh pr list \
            --repo ${{ github.repository }} \
            --base main \
            --state closed \
            --limit 1 \
            --json number \
            --jq '.[0].number')
          fi

          if [ -z "$pr_number" ]; then
            echo "âŒ Still no PR found. Exiting."
            exit 1
          fi

          echo "âœ… Found PR: $pr_number"
          echo "pr-number=$pr_number" >> $GITHUB_OUTPUT

  python-devops-releases:
    needs: find-pr
    uses: ./.github/workflows/python-release.yml
    with:
      python-version: "3.12"
      pypi-url: "https://upload.pypi.org/legacy/"
      pr_number: ${{ needs.find-pr.outputs.pr-number }}
    permissions:
      contents: write
      pull-requests: read
      id-token: write
      pages: write
      security-events: write
      actions: read

    secrets:
      pypi-secret: ${{ secrets.PYPI_API_TOKEN }}
      github-token: ${{ secrets.GITHUB_TOKEN }}

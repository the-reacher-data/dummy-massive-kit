name: ðŸš€ Release Pipeline

on:
  push:
    branches: ["main"]
    paths-ignore:
      - "CHANGELOG.md"
      - "pyproject.toml"

jobs:
  python-devops-releases:
    uses: ./.github/workflows/python-release.yml
    with:
      python-version: "3.12"
      pypi-url: "https://upload.pypi.org/legacy/"
      src-dir-docs: "src/mkit"
      github-sha: ${{ github.sha }}
    permissions:
      contents: write
      pull-requests: read
      id-token: write
      pages: write
      security-events: write
      actions: read

    secrets:
      pypi-secret: ${{ secrets.PYPI_API_TOKEN }}
      github-token: ${{ secrets.GITHUB_TOKEN }}

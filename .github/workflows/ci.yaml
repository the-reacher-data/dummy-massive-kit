name: CI/CD

on:
  push:
    branches: ["feature/**", "fix/**", "hotfix/**", "chore/**", "release/**", "master"]
  pull_request:
    branches: ["master", "release/**"]
    types: [opened, synchronize, reopened, ready_for_review]

env:
  PYTHON_VERSION: "3.11"

jobs:
  test-and-quality:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ Setup Python ${{ env.PYTHON_VERSION }}
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: âš¡ Install UV
        uses: astral-sh/setup-uv@v3


      - name: ğŸ“¦ Install Dependencies
        run: uv sync --group ci

      - name: ğŸ” Lint (Ruff)
        run: uv run ruff check .

      - name: ğŸ” Type Check (MyPy)
        run: uv run mypy src/dummy_massivekit

      - name: ğŸ§ª Run Tests with Coverage
        run: uv run pytest src/tests/ --cov=src/dummy_massivekit --cov-report=xml --cov-report=term-missing -v

      - name: ğŸ“Š Upload Coverage
        if: github.event_name == 'pull_request'
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

      - name: ğŸ”’ Security Scan (Bandit)
        run: uv run bandit -r src/dummy_massivekit/ || true

  # ğŸ§ª PRERELEASE: Only in PRs
  prerelease:
    if: github.event_name == 'pull_request' && github.event.pull_request.draft == false
    needs: [test-and-quality]
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: âš¡ Install UV
        uses: astral-sh/setup-uv@v3

      - name: ğŸ”§ Install Build Tools
        run: uv sync --group build

      - name: ğŸ·ï¸ Generate Prerelease Version
        run: |
          python scripts/patch_version.py ${{ github.event.number }} ${{ github.sha }}

      - name: ğŸ“¦ Build Package
        run: python -m build

      - name: ğŸ§ª Upload to TestPyPI
        env:
          PYPI_TOKEN: ${{ secrets.TEST_PYPI_API_TOKEN }}
        run: |
          python -m twine upload \
            --repository-url https://test.pypi.org/legacy/ \
            -u __token__ -p "${PYPI_TOKEN}" \
            dist/* || echo "âš ï¸ TestPyPI upload failed (normal if version exists)"

  # ğŸš€ RELEASE: Only in push to master
  release:
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    needs: [test-and-quality]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: âš¡ Install UV
        uses: astral-sh/setup-uv@v3

      - name: ğŸ”§ Install Release Tools
        run: uv sync --group build --group docs

      - name: ğŸš€ Semantic Release
        env:
          PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: semantic-release publish

      - name: ğŸ“š Build Documentation
        run: |
          uv run mkdocs build --strict || echo "ğŸ“ Docs build failed - continuing"

      - name: ğŸŒ Deploy Docs to GitHub Pages
        if: success()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
